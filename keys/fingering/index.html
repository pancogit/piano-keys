<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title class="title">Fingering</title>
        <link
            rel="stylesheet"
            href="../../code/css/fingering.css"
            type="text/css"
        />
    </head>

    <body>
        <main>
            <div class="fingering">
                <h1 class="heading">Fingering</h1>
                <div class="hand left-hand">
                    <span class="little">
                        <span class="number">5</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <span class="ring">
                        <span class="number">4</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <span class="middle">
                        <span class="number">3</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <span class="index">
                        <span class="number">2</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <span class="thumb">
                        <span class="number">1</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <div class="side">Left hand</div>
                </div>
                <div class="hand right-hand">
                    <span class="thumb">
                        <span class="number">1</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <span class="index">
                        <span class="number">2</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <span class="middle">
                        <span class="number">3</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <span class="ring">
                        <span class="number">4</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <span class="little">
                        <span class="number">5</span>
                        <span class="top"></span>
                        <span class="height"></span>
                    </span>
                    <div class="side">Right hand</div>
                </div>
            </div>
        </main>
    </body>
</html>
