<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title class="title">Notes</title>
        <link
            rel="stylesheet"
            href="../../code/css/piano.css"
            type="text/css"
        />
    </head>

    <body>
        <main>
            <div class="piano">
                <h1 class="kind">Notes</h1>
                <div class="row">
                    <div class="card">
                        <div class="box">
                            <div class="octave">
                                <div class="white-key key-c">
                                    <div class="number small">C</div>
                                </div>
                                <div class="black-key key-c#">
                                    <div class="number small">C#</div>
                                </div>
                                <div class="white-key key-d">
                                    <div class="number small">D</div>
                                </div>
                                <div class="black-key key-d#">
                                    <div class="number small">D#</div>
                                </div>
                                <div class="white-key key-e">
                                    <div class="number small">E</div>
                                </div>
                                <div class="white-key key-f">
                                    <div class="number small">F</div>
                                </div>
                                <div class="black-key key-f#">
                                    <div class="number small">F#</div>
                                </div>
                                <div class="white-key key-g">
                                    <div class="number small">G</div>
                                </div>
                                <div class="black-key key-g#">
                                    <div class="number small">G#</div>
                                </div>
                                <div class="white-key key-a">
                                    <div class="number small">A</div>
                                </div>
                                <div class="black-key key-a#">
                                    <div class="number small">A#</div>
                                </div>
                                <div class="white-key key-b last-key">
                                    <div class="number small">B</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
